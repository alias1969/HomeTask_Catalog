<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="btn-group">
            <a class="btn btn-primary my-2" href="{% url 'catalog:product_input' %}" role="button">Добавить новый
              продукт</a>
          </div>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products %}
        <div class="col-3">
          <div class="card shadow-sm">
            <img src="{{ product.image | media_filter }}">

            <div class="card-body">
              <h5 class="card-title">{{ product }}</h5>
              <p class="text-secondary">Категория: {{ product.category }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:product_detail' product.pk %}" role="button">Открыть</a>
                </div>
                <small class="fs-2">{{ product.price }} $</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
