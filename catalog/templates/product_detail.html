{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.image | media_filter }}">

            <div class="card-body">
              <h5 class="card-title">{{ product.name}}</h5>
              <p class="card-text">Каталог: {{ product.category}}</p>
              <p class="card-text">{{ product.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:home' %}" role="button">Назад</a>
                </div>
                <small class="fw-bold">{{ product.price }} $</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
