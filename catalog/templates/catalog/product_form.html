{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
          <div class="btn-group">
            <a class="btn btn-primary my-2" href="{% url 'catalog:home' %}" role="button">Назад</a>
          </div>
        </div>
      </div>

    <div class="row">
        <form method="post" action="" class="form-floating" enctype="multipart/form-data">
            <div class="container">
                <div class="row text-start">
                    <div class="col-6">
                        <div class="card mb-4 box-shadow">
                            <p class="card-header">Продукт</p>
                            <div class="card-body">
                                <h4 class="mb-3">
                                    {% if not object %}
                                    Новый продукт
                                    {% endif %}
                                </h4>
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">
                                    {% if object %}
                                    Сохранить
                                    {% else %}
                                    Создать
                                    {% endif %}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card mb-4 box-shadow">
                            <p class="card-header">Версия продукта</p>
                        <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% endfor %}
                        </div>
                            </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
