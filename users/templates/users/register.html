{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Регистрация
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            Зарегистрироваться
                        </button>
                    </form>
                    <a href="{% url 'login' %}">Войти по почте</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
